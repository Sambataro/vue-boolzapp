<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- link al css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue.js  -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>boolzapp</title>
  </head>
  <body>
    <div id="app">
      <div class="sidebar-contact">
        <div class="user-nav">
          <div class="user-container">
            <img id="user-img" src="https://cdn.iconscout.com/icon/free/png-256/avatar-375-456327.png" alt="user photo">
            <h4>Luke Skywalker</h4>
          </div>
          <ul>
            <li><i class="fas fa-circle-notch"></i></li>
            <li><i class="fas fa-comment-alt"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </div>

        <div class="contact">
          <div class="notify-option">
            <div class="bell">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notify">
              <h4>Ricevi notifiche di nuovi messggi</h4>
              <h6>Attiva notifiche desktop</h6>
            </div>
          </div>
          <div class="search-contact">
            <input type="text" placeholder="&#xF002; Cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome" />
          </div>

          <div class="contact-list">
            <div v-for="(contact, index) in contacts" class="single-contact">
              <div class="contact-container">
                <img class="contact-img" :src="contact.avatar">
                <ul>
                  <li><h4>{{contact.name}}</h4> </li>
                  <li><h6>{{contact.messages[contact.messages.length-1].text}}</h6></li>
                </ul>
              </div>
              <div class="data-last-message">
                <h6>{{contact.messages[contact.messages.length-1].date}}</h6>
              </div>
            </div>

          </div>
        </div>
      </div>


      <div class="main-message">
        <div class="message-nav">
          <div class="contact-selected">

          </div>
          <div class="search-chat">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-paperclip"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>
        </div>
        <div class="chat">

          <div class="my-message-block">
            <div class="my-message">
              <h5>prova messaggio</h5>
            </div>
          </div>
          <div class="received-message-block">
            <div class="received-message">
              <h5>prova messaggio</h5>
            </div>
          </div>

        </div>

        <div class="input-area">
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>


      </div>

    </div>





   <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
